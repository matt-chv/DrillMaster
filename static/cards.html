<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en"><head><title>Cards</title>
<meta name="Description" content="Author: Matthieu Chevrier - Drill Master">
<meta name="theme-color" content="#db5945">
<meta name="viewport" content="width=200, initial-scale=1">
<link rel="apple-touch-icon" href="/drillmaster/static/Science-Math-icon.png">
<link rel="stylesheet" href="/drillmaster/static/css/index_card.css">
<link rel="stylesheet" href="/drillmaster/static/css/keyboard.css">
<link rel="manifest" href="/drillmaster/static/manifest.json">
<link rel="shortcut icon" href="/drillmaster/favicon.ico">
<!--script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script-->
<script src="/drillmaster/static/js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="block" style="width:100%; touch-action: manipulation;">
		<div class="card" style="position:absolute; top:0px; left:0% width:50%">
  			<div class="question" id="question"> </div>
  			<div class="timer" id="timer">15</div>
  			<div class="answer" id="answer">???</div>

  			<div class="status" id="status"></div>
		</div>
		<div id="mcv_keypad" style="position:absolute; top:0px; left:50%; width:50%; ">
			<div id="key_1" class="key" style="position:absolute; top:0px; left:0px; " ></div> 
			<div id="key_2" class="key" style="position:absolute; top:0px; left:100px; " ></div>
			<div id="key_3" class="key" style="position:absolute; top:0px; left:200px; "></div>

			<div id="key_4" class="key" style="position:absolute; top:100px; left:0px; " ></div> 
			<div id="key_5" class="key" style="position:absolute; top:100px; left:100px; " ></div>
			<div id="key_6" class="key" style="position:absolute; top:100px; left:200px; " ></div>

			<div id="key_7" class="key" style="position:absolute; top:200px; left:0px; " ></div> 
			<div id="key_8" class="key" style="position:absolute; top:200px; left:100px; " ></div>
			<div id="key_9" class="key" style="position:absolute; top:200px; left:200px; " ></div> 

			<div id="key_0" class="key" style="position:absolute; top:300px; left:0px; " ></div> 
			<div id="key_ok" class="key" style="position:absolute; top:300px; left:100px; " ></div>
			<div id="key_del" class="key" style="position:absolute; top:300px; left:200px; " ></div> 
		</div>
	</div>
<script src="/drillmaster/static/js/display_keys.js"></script>
<script src="/drillmaster/static/js/timer.js"></script>
<script src="/drillmaster/static/js/keyboard.js"></script>
<script src="/drillmaster/static/js/deck.js"></script>
<script src="/drillmaster/static/js/sw.js"></script>
<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('./sw.js').then(function(reg) {
    console.log('Successfully registered service worker', reg);
}).catch(function(err) {
    console.warn('Error whilst registering service worker', err);
});
}
</script>
</body>
</html>
